<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="addtopic.css">
	</head>
	<body>
		<h1 style="text-align: center;">Add New Article Here</h1>
		<div class="container">
			<br><br><br><br>
			<div class="form">
				<form class="colony-form" id="colony-form">
					<p id="status"></p>
					<input type="text" id="jno" required placeholder="Article Number"/>
					<input type="text" id="name" required  placeholder="Article Name"/>
					<input type="text" id="desc" required placeholder="Description"/>
					<input type="date" id="date" required placeholder="Event Date"/>
					<input type="text" id="topic" required placeholder="Topic Name"/>
					<button id="submitBtn">Add Article</button>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="addarticle.js"></script>
	</body>
</html>
