<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="addplayer.css">
	</head>
	<body>
		<div class="container">
			<br><br><br><br>
			<div class="form">
				<form class="colony-form" id="colony-form">
					<p id="status" class="status"></p>
					<input type="text" id="jno" required placeholder="Jersey Number"/>
					<input type="text" id="name" required  placeholder="Name"/>
					<input type="date" id="dob" required placeholder="Date of Birth"/>
					<input type="date" id="doj" required placeholder="Date of Joining"/>
					<input type="text" id="team" required placeholder="Team Name"/>
					<button id="submitBtn">Add Player</button>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="addplayer.js"></script>
	</body>
</html>
